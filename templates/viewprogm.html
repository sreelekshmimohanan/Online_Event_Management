{% load static %}
{% block content %}
{% include 'header.html' %}

    <!-- Header Start -->
    <div class="container-fluid page-header">
        <div class="container">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
                <h3 class="display-4 text-white text-uppercase">View Users</h3>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Users Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;"></h6>
                <h1>Registered Users</h1>
            </div>
            <div class="row">
                {% for user in users %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 shadow-sm border-0" style="border-radius: 15px; overflow: hidden;">
                        <div class="card-header bg-primary text-white text-center" style="border-radius: 15px 15px 0 0;">
                            <i class="fas fa-user-circle fa-3x mb-2"></i>
                            <img src="media/{{user.image}}" alt="">
                            <h5 class="card-title mb-0">{{ user.event_name }}</h5>
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text mb-3">
                                <i class="fas fa-envelope text-primary mr-2"></i>
                                <strong>venue:</strong> {{ user.venue }}<br>
                                <i class="fas fa-phone text-success mr-2"></i>
                                <strong>Date:</strong> {{ user.date }}

                                        <i class="fas fa-phone text-success mr-2"></i>
                                <strong>Date:</strong> {{ user.date }}
                            </p>
                        </div>
                        <div class="card-footer bg-light text-center" style="border-radius: 0 0 15px 15px;">
                            <small class="text-muted">Registered User</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Users End -->

{% include 'footer.html' %}
{% endblock %}
