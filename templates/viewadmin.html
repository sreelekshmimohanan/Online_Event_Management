{% load static %}
{% block content %}
{% include 'header.html' %}

<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-3 pb-3">
            <h1>Manage Events</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="bg-white p-4 rounded shadow-sm">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Place</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for e in events %}
                            <tr>
                                <td>{{ e.name }}</td>
                                <td>{{ e.place }}</td>
                                <td>{{ e.email }}</td>
                                <td>
                                    <a href="{% url 'update_event' e.id %}" class="btn btn-sm btn-warning">Update</a>
                                    <a href="{% url 'delete_event' e.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this event?');">Delete</a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr><td colspan="4">No events found.</td></tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
