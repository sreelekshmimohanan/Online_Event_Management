{% load static %}
{% block content %}
{% include 'header.html' %}

<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-3 pb-3">
            <h1>Feedbacks</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="bg-white p-4 rounded shadow-sm">
                        <div class="row">
                            {% for f in feedbacks %}
                                <div class="col-md-6 mb-4">
                                    <div class="card shadow-sm">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">{{ f.user_name }}</h5>
                                            <p class="card-text">{{ f.feedback }}</p>
                                        </div>
                                    </div>
                                </div>
                            {% empty %}
                                <div class="col-12"><div class="alert alert-info">No feedback found.</div></div>
                            {% endfor %}
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
